<!DOCTYPE html>
<html>
<head>
    <title>Wishlists RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Wishlists REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
            <table class="table">
                <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
            </table>
        </div>

        <!-- FORM -->
        <div class="col-md-12" id="form_data">
          <h3>Create, List, Retrieve, Update, and Delete a Wishlist:</h3>
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-success" id="copy-btn">Copy</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form horizontal -->

            <div class="form-horizontal">

              <!-- WISHLIST NAME -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="wishlist_name">Wishlist Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="wishlist_name" placeholder="Enter name for Wishlist">
                </div>
              </div>

              <!-- USER NAME -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="user_name">User Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="user_name" placeholder="Enter name for user">
                </div>
              </div>

              <!-- DATE -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="start_filter">Start Date:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="start_filter">
                </div>
                <label class="control-label col-sm-2" for="end_filter">End Date:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="end_filter">
                </div>
              </div>

              <!-- SUBMIT BUTTONS -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="list-btn">List</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
            </div> <!-- form horizontal -->
          </div> <!-- end well -->
        </div> <!-- end Form -->

        <!-- Wishlist Results -->
        <div class="table-responsive col-md-12" id="wishlist_results">
            <h3>Wishlists:</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-md-3">ID</th>
                        <th class="col-md-4">Name</th>
                        <th class="col-md-5">Products</th>
                    </tr>
                </thead>
                <tbody id="wishlist_table_body">
                    <!-- Wishlist items will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Products FORM -->
        <div class="col-md-12" id="product_form_data">
          <h3>Create, List, Retrieve, Update, and Delete a Product:</h3>
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">Product ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="product_id" placeholder="Enter ID of Product">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="product-retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="product-delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form horizontal -->

            <div class="form-horizontal">

              <!-- PRODUCT NAME -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_name">Product Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_name" placeholder="Enter name for Product">
                </div>
              </div>

              <!-- PRODUCT's WISHLIST ID -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_wishlist_id">Wishlist ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_wishlist_id" placeholder="Enter ID of Wishlist">
                </div>
              </div>

              <!-- PRODUCT QUANTITY -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_quantity">Product Quantity:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_quantity" placeholder="Enter quantity of Product">
                </div>
              </div>

              <!-- SUBMIT BUTTONS -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="product-list-btn">List</button>
                  <button type="submit" class="btn btn-primary" id="product-clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="product-create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="product-update-btn">Update</button>
                </div>
              </div>
            </div> <!-- form horizontal -->
          </div> <!-- end well -->
        </div> <!-- end Form -->


          <!-- Product Results -->
          <div class="table-responsive col-md-12" id="product_results">
            <h3>Products:</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-md-3">Product ID</th>
                        <th class="col-md-4">Wishlist ID</th>
                        <th class="col-md-5">Name</th>
                        <th class="col-md-6">Quantity</th>
                    </tr>
                </thead>
                <tbody id="product_table_body">
                    <!-- Products items will be added here -->
                </tbody>
            </table>
          </div>

          <footer>
              <br><br>
              <p>&copy; NYU DevOps Company 2022</p>
          </footer>
        </div>


    </div> <!-- container -->

    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

    <!-- YOUR REST API -->
    <script type="text/javascript" src="static/js/rest_api.js"></script>

</body>
</html>
